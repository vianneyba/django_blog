{% extends "base.html" %}

{% block menu %}
    {% include "magazine/menu.html" %}
{% endblock %}

{% block content %}
<h1>{{article.game.name}} sur {{article.game.system.title}}</h1>
<form method="post" action="{% url 'magazine:add-photo-insert' article.id insert.id %}">
    {% csrf_token %}
    <div class="form-group">		
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Ajouter une photo</button>
</form>
{% endblock %}
