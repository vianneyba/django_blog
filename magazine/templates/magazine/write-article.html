{% extends "base.html" %}

{% block menu %}
    {% if article %}
            {% include "magazine/menu.html" %}
    {% endif %}
{% endblock %}

{% block content %}
<form method="post" action="{% url 'magazine:add-article' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Ajouter l'article</button>
</form>
{% endblock %}
