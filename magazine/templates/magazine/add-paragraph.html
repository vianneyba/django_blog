{% extends "base.html" %}

{% block content %}
<div class="article-form">
    <h1>{{article.game.name}} sur {{article.game.system.title}}</h1>
    <form method="post" action="{% url 'magazine:add-paragraph' article.id %}">
        {% csrf_token %}
        <div class="form-group">		
			{{ form_add_paragraph.as_p }}
		</div>
        <button type="submit" class="btn btn-primary">Ajouter un Paragraph</button>
    </form>
</div>

{% endblock %}
