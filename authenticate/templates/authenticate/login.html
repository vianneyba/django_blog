{% extends "base.html" %}

{% block content %}
	<div class="row">	
		{% if errors %}
			<div class="col-lg-8 offset-lg-2">
				<p class="alert alert-danger">{{ errors }}</p>
			</div> 
		{% endif %}

		<div class="block-login">
			<form method="post" action="{% url 'authenticate:login' %}">
				{% csrf_token %}

				<div class="form-group row">
				<label class="col-2 col-form-label" for="username">Username: </label>
					<div class="col-10">
						<input type="text" class="form-control" id="username" name="username">
					</div>
					<label class="col-2 col-form-label" for="password">Password: </label>
					<div class="col-10">
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="col-10">
						<button type="submit" class="btn btn-primary">Connexion</button>
					</div>
				</div>
			</form>

			<p>
				<a href="{% url 'authenticate:login' %}">Mot de passe perdu?</a>
			</p>
		</div>
	</div>
{% endblock %}
