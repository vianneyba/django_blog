{% extends "base.html" %}

{% block content %}
	<h1>Page de connexion</h1>
	<form method="post" action="{% url 'authenticate:register' %}">
		{% csrf_token %}

		{% if form.errors %}
			<p>Il y a des errors dans le formulaire</p>
		{% endif %}
		
		{{ form }}


		<input type="submit" value="login">
	</form>
{% endblock content %}
