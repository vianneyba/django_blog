<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login dans registration</title>
</head>
<body>
	{% if form.errors %}
		<p>there's something wrong with what you entered!</p>
		{% endif %}

		{% if next %}
			<p>Hey, you can't access tha page</p>
		{% endif %}

		<form method="post" action="{% url 'authenticate:login' %}">
			{% csrf_token %}

			<p>Username: {{ form.username }}</p>
			<p>Password: {{ form.password }}</p>

			<input type="submit" value="login">
			<input type="hidden" name="next" value="{{ next }}">
		</form>
	</body>
</html>
