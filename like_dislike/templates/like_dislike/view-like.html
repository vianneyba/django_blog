{% load like_extras %}

{% if user.id %}
<div class="vote">

    <a class="{% disabled_link id_likable user type True %}"
        href="{% url 'like_dislike:add-like' %}?type={{ type }}&pk={{ id_likable }}&choice=true">
        <i class="fa fa-heart" aria-hidden="true"></i>
    </a>

    <a class="{% disabled_link id_likable user type False %}"
        href="{% url 'like_dislike:add-like' %}?type={{ type }}&pk={{ id_likable }}&choice=false">
        <i class="fa fa-heartbeat" aria-hidden="true"></i>
    </a>

    {% if type == 'article' %}
    <div class="vote_bar">
        <div class="vote_red">
            <div class="vote_progress" style="width:{{ progress_bar }}%;"></div>
        </div>
    </div>
    {% endif %}
</div>
{% endif %}
