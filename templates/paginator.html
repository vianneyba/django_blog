{% if page_obj.number > 0 %}
    <nav>
        <ul class="pagination pagination-lg">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?type={{ my_type }}{% if note != None %}&note={{ note }}{% endif %}&page={{ page_obj.previous_page_number }}">&laquo;</a>
        </li>
        {% else %}
        <li class="page-item">
            <span class="page-link">&laquo;</span>
        </li>
        {% endif %}

        <li class="page-item">
            <span class="page-link">Page {{ page_obj.number }}/{{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?type={{ my_type }}{% if note and note is not None %}&note={{ note }}{% endif %}&page={{ page_obj.next_page_number }}">&raquo;</a>
        </li>
        {% else %}
        <li class="page-item">
            <span class="page-link">&raquo;</span>
        </li>
        {% endif %}
        </ul>
    </nav>
{% endif %}
